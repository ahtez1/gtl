{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Green The Land{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'public/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'public/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'public/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'public/site.webmanifest' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "ZEltGtpdcI1OLo2PD",
            });
        })();
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar">
        <div class="container">
            <div class="navbar__logo">
                <div>
                    <a href="{% url 'home' %}" class="brand">
                        <img src="{% static 'logo.jpeg' %}" alt="GreenTheLand Logo" class="logo">
                        <h3>GreenTheLand</h3>
                    </a>
                </div>
                <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
            </div>
            <ul class="list">
                <li><a href="{% url 'home' %}#About">About Us</a></li>
                <li><a href="{% url 'home' %}#News-section">News</a></li>
                <li><a href="{% url 'home' %}#Contacts">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <div class="footer-bottom">
        <p>&copy; 2024 Green the Land. All rights reserved.</p>
    </div>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
