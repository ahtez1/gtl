{% extends 'core/base.html' %}
{% load static %}

{% block title %}Login - Green The Land{% endblock %}

{% block content %}
<style>
    .form-container {
        padding: 50px 100px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;  /* Added margin-top for spacing from the top */
        max-width: 400px; /* Limiting the width of the form container */
        margin-left: auto; /* Centering the form horizontally */
        margin-right: auto; /* Centering the form horizontally */
    }

    .form-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #343a40;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
    }

    .form-row .col-md-12 {
        padding: 0 15px;
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1em;
    }

    .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
    }

    .btn-primary {
        margin-top: 30px;
        padding: 15px;
        border: none;
        border-radius: 20px;
        background-color: #367536;
        color: #ffffff;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .btn-primary:hover {
        background-color: #2e5f2d;
    }
</style>
<div class="form-container" id="login-form">
    <h2>Login</h2>
    <form id="login" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="login-email">Email</label>
                <input type="email" class="form-control" id="login-email" name="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
